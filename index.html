<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #fff0f5;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-pastel {
      background-color: #dcb0d9;
      border: none;
      color: white;
    }

    .btn-pastel:hover {
      background-color: #c496c6;
    }

    .form-check-input:checked {
      background-color: #c496c6;
      border-color: #c496c6;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸŒ¸ To-Do List</h2>
      <form id="task-form" class="mb-3">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="task-input" class="form-control" placeholder="Task" required>
          </div>
          <div class="col-md-2">
            <input type="date" id="due-date" class="form-control" placeholder="Due Date">
          </div>
          <div class="col-md-3">
            <input type="text" id="category" class="form-control" placeholder="Category">
          </div>
          <div class="col-md-3">
            <input type="text" id="note" class="form-control" placeholder="Note">
          </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-pastel" type="submit">Add Task</button>
        </div>
      </form>
      <ul class="list-group" id="task-list"></ul>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-task-form">
            <input type="hidden" id="edit-index">
            <div class="mb-3">
              <label for="edit-text" class="form-label">Task</label>
              <input type="text" class="form-control" id="edit-text" required>
            </div>
            <div class="mb-3">
              <label for="edit-due" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="edit-due">
            </div>
            <div class="mb-3">
              <label for="edit-category" class="form-label">Category</label>
              <input type="text" class="form-control" id="edit-category">
            </div>
            <div class="mb-3">
              <label for="edit-note" class="form-label">Note</label>
              <textarea class="form-control" id="edit-note"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-pastel">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasksToLocalStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function formatDateTime(date) {
      return new Date(date).toLocaleString();
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';

        li.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="check-${index}" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
              <label class="form-check-label ms-2 ${task.completed ? 'text-decoration-line-through text-muted' : ''}" for="check-${index}">
                <strong>${task.text}</strong> <br>
                <small>Category: ${task.category || 'â€”'} | Note: ${task.note || 'â€”'}</small><br>
                <small>Due: ${task.dueDate || 'â€”'} | Created: ${formatDateTime(task.createdAt)} | Last Modified: ${formatDateTime(task.updatedAt)}</small>
              </label>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-sm btn-outline-success me-1" onclick="toggleTask(${index})">Complete</button>
              <button type="button" class="btn btn-sm btn-outline-secondary me-1" onclick="openEditModal(${index})">Edit</button>
              <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
        `;

        list.appendChild(li);
      });

      saveTasksToLocalStorage();
    }

    function addTask(text, dueDate, category, note) {
      const now = new Date().toISOString();
      tasks.push({
        text,
        dueDate,
        category,
        note,
        completed: false,
        createdAt: now,
        updatedAt: now
      });
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      tasks[index].updatedAt = new Date().toISOString();
      renderTasks();
    }

    function openEditModal(index) {
      document.getElementById('edit-index').value = index;
      document.getElementById('edit-text').value = tasks[index].text;
      document.getElementById('edit-due').value = tasks[index].dueDate || '';
      document.getElementById('edit-category').value = tasks[index].category || '';
      document.getElementById('edit-note').value = tasks[index].note || '';

      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    document.getElementById('task-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const text = document.getElementById('task-input').value.trim();
      const dueDate = document.getElementById('due-date').value;
      const category = document.getElementById('category').value.trim();
      const note = document.getElementById('note').value.trim();

      if (text !== '') {
        addTask(text, dueDate, category, note);
        document.getElementById('task-form').reset();
      }
    });

    document.getElementById('edit-task-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const index = document.getElementById('edit-index').value;
      tasks[index].text = document.getElementById('edit-text').value.trim();
      tasks[index].dueDate = document.getElementById('edit-due').value;
      tasks[index].category = document.getElementById('edit-category').value.trim();
      tasks[index].note = document.getElementById('edit-note').value.trim();
      tasks[index].updatedAt = new Date().toISOString();

      const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
      modal.hide();
      renderTasks();
    });

    renderTasks();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
