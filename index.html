<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background-color: #fff0f5;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn-pastel {
      background-color: #dcb0d9;
      border: none;
      color: white;
    }

    .btn-pastel:hover {
      background-color: #c496c6;
    }

    .form-check-input:checked {
      background-color: #c496c6;
      border-color: #c496c6;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4">
      <h2 class="text-center mb-4">ðŸŒ¸ To-Do List</h2>
      <form id="task-form" class="mb-3">
        <div class="input-group">
          <input type="text" id="task-input" class="form-control" placeholder="Add a new task..." required>
          <button class="btn btn-pastel" type="submit">Add</button>
        </div>
      </form>

      <ul class="list-group" id="task-list"></ul>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasksToLocalStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';

        li.innerHTML = `
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check-${index}" ${task.completed ? 'checked' : ''} onchange="toggleTask(${index})">
            <label class="form-check-label ms-2 ${task.completed ? 'text-decoration-line-through text-muted' : ''}" for="check-${index}">
              ${task.text}
            </label>
          </div>
          <div>
            <button type="button" class="btn btn-sm btn-outline-success me-1" onclick="toggleTask(${index})">Complete</button>
            <button type="button" class="btn btn-sm btn-outline-secondary me-1" onclick="editTask(${index})">Edit</button>
            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteTask(${index})">Delete</button>
          </div>
        `;

        list.appendChild(li);
      });

      saveTasksToLocalStorage();
    }

    function addTask(text) {
      tasks.push({ text, completed: false });
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt('Edit task:', tasks[index].text);
      if (newText !== null && newText.trim() !== '') {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    document.getElementById('task-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('task-input');
      const taskText = input.value.trim();
      if (taskText !== '') {
        addTask(taskText);
        input.value = '';
      }
    });

    renderTasks();
  </script>
</body>

</html>
